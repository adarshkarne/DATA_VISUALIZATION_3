<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Custom styles for visualization */
        #container {
            display: flex;
            justify-content: space-between;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #viz {
            background-color: #e6f7ff;
            padding: 20px;
            border-radius: 10px;
        }

        #side_cont {
            background-color: #fff2e6;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
        }

        #top_cont {
            margin-bottom: 20px;
        }

        h3 {
            color: #cc3300;
        }

        label {
            color: #4d94ff;
        }

        #controlForm button {
            background-color: #0066cc;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Title styles */
        #title {
            text-align: center;
            font-size: 24px;
            color: #0066cc;
            margin-bottom: 10px;
        }

        #subtitle {
            text-align: center;
            font-size: 18px;
            color: #cc3300;
            margin-bottom: 20px;
        }
    </style>
    <script src="//d3js.org/d3.v7.js"></script>
    <title>Major Assignment 3</title>
</head>

<body>

<div id="title">MAJOR ASSIGNMENT 3</div>
<div id="subtitle">ADARSH KARNE</div>

<div id="container">
    <div id="side_cont">
        <div id="top_cont">
            <h3>Author Information</h3>
            <p id="author_name"></p>
            <p id="author_country"></p>
            <p id="author_title"></p>
            <p id="author_year"></p>
        </div>
        <div id="bottom_cont">
            <form id="controlForm">
                <label>Link Strength:</label>
                <input type="number" id="link_strn" value="" min="0" step="0.1"><br>

                <label>Collide-Force:</label>
                <input type="number" id="collide_force" value="" min="0" step="1"><br>

                <label>Charge-Force:</label>
                <input type="number" id="charge_force" value="" step="1"><br>

                <label>Node-Size:</label> <br>
                <input type="radio" name="nodeSize" value="citations" checked> Number of Citations<br>
                <input type="radio" name="nodeSize" value="publications"> Number of Publications<br>
                <input type="radio" name="nodeSize" value="degree"> Degree<br>

                <button type="button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>
    <div id="viz">
        <!-- Your visualization content goes here -->
        <svg id="viz" viewBox="-200 50 3200 2200" style="align-content: center"></svg>
    </div>
</div>

<script src="MAJOR_ASSIGNMENT_3.js"></script>
</body>

</html>
